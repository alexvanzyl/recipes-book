<h3>New recipe</h3>
<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Name"
                 id="name"
                 formControlName="name"
                 required
          >
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Image URL"
                 id="imagePath"
                 formControlName="imagePath"
                 required
                 #imagePath
          >
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <textarea type="text"
                 class="form-control"
                 placeholder="Description"
                 id="description"
                 formControlName="description"
                 rows="6"
                 required
          ></textarea>
        </div>
      </div>

      <div class="form-group" formArrayName="ingredients">
        <div class="row mb-2"
             *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
             [formGroupName]="i"
        >
          <div class="col-8">
            <input type="text"
                   class="form-control"
                   placeholder="Ingredient name"
                   formControlName="name"
            >
          </div>
          <div class="col-2">
            <input type="number"
                   class="form-control"
                   placeholder="amount"
                   formControlName="amount"
            >
          </div>
          <div class="col">
            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <button class="btn btn-success"
                  (click)="onAddIngredient()"
                  type="button"
          >Add ingredient</button>
        </div>
      </div>

      <hr>
      <div class="form-group row">
        <div class="col">
          <button type="submit"
                  class="btn btn-success mr-2"
                  [disabled]="!recipeForm.valid"
          >
            Save
          </button>
           <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
