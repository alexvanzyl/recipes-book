<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="manageRecipe" ngbDropdownToggle>Manage recipe</button>
      <div ngbDropdownMenu aria-labelledby="manageRecipe">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">
          To shopping list
        </a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
      >{{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
