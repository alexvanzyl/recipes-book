<div class="row">
  <div class="col-8">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="form-group row">
        <div class="col-5">
          <input type="text"
                 class="form-control"
                 placeholder="Name"
                 name="name"
                 ngModel
                 required
                 #name="ngModel"
                 [ngClass]="{'is-invalid': !name.valid && name.touched, 'is-valid': name.valid && name.dirty}"
          >
        </div>
        <div class="col-2">
          <input type="number"
                 class="form-control"
                 placeholder="Amount"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
                 #amount="ngModel"
                 [ngClass]="{'is-invalid': !amount.valid && amount.touched, 'is-valid': amount.valid && amount.dirty}"
          >
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
           <button type="submit"
                   class="btn btn-success mr-2"
                   [disabled]="!f.valid"
           >{{ editMode ? 'Update' : 'Add' }}</button>
           <button type="button"
                   class="btn btn-danger mr-2"
                   (click)="onDelete()"
                   *ngIf="editMode"
            >Delete</button>
           <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
