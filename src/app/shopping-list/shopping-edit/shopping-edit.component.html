<div class="row">
  <div class="col-8">
    <form>
      <div class="form-group row">
        <div class="col-5">
          <input type="text"
                 class="form-control"
                 placeholder="Name"
                 #nameInput
          >
        </div>
        <div class="col-2">
          <input type="text"
                 class="form-control"
                 placeholder="Amount"
                 #amountInput
          >
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
           <button type="submit" class="btn btn-success mr-2" (click)="onAddItem($event)">Add</button>
           <button type="button" class="btn btn-danger mr-2">Remove</button>
           <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
