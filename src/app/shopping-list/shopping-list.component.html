<div class="row mt-4">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a class="list-group-item"
         *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEditItem(i)"
         style="cursor: pointer;"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
